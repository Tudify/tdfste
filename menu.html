<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <title>Tudify cloud</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="icon" type="image/x-icon" href="https://tudify.co.uk/images/Tudify%20CD.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
    <meta name="description" content="Tudify is on a mission to make better tech.">
    <meta name="title" content="Tudify - menu">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        ::-webkit-scrollbar {
            width: 7px;
        }

        .menu-button {
            background-color: #007acc;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            position: fixed;
            top: 10px;
            right: 10px;
            font-weight: bold;
            z-index: 1000;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .menu-button:hover {
            background-color: #4a4a4a;
        }

        .content {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            border-radius: 16px;
            background-color: white;
            margin: 10px;
            width: 320px;
            height: 450px;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 24px;
            margin: 10px 0;
        }

        .card-description {
            font-size: 16px;
            color: #666;
        }

        .card-description1 {
            font-size: 16px;
        }

        .card a {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
        }

        .card1 {
            background: linear-gradient(135deg, rgba(0, 123, 255, 1) 0%, rgba(229, 229, 229, 1) 100%);
            color: white;
        }

        .card2 {
            background: linear-gradient(180deg, rgba(6, 124, 99, 1) 0%, rgba(45, 154, 45, 1) 100%);
            color: white;
        }

        .card3 {
            background: linear-gradient(123deg, rgba(179, 253, 255, 1) 0%, rgba(254, 148, 229, 1) 100%);
            color: black;
            display: none;
        }

        .card-kids {
            background: orange;
            color: white;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @media screen and (max-width: 768px) {
            .card {
                width: calc(50% - 20px);
            }

            .card-title {
                font-size: 20px;
            }

            .card-description,
            .card-description1 {
                font-size: 14px;
            }
        }

        @media screen and (max-width: 480px) {
            .card {
                width: calc(100% - 20px);
            }

            .card-title {
                font-size: 18px;
            }

            .card-description,
            .card-description1 {
                font-size: 12px;
            }
        }

        .footer {
            width: 100%;
            padding: 20px;
            background-color: #333;
            text-align: center;
            color: white;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <a href="https://tudify.cloud/" class="menu-button">Close</a>

    <div class="content">
        <div class="card card1">
            <a href="https://tudify.co.uk/support">
                <div class="card-title">Support</div>
                <div class="card-description1">Support in the cleanest experience we've ever designed.</div>
            </a>
        </div>
        <div class="card card3">
            <a href="/lnabsc.htm">
                <div class="card-title">Luna AI<u><b>NEW</b></u></div>
                <div class="card-description1">Luna AI is the smartest AI project made by tudify so far...</div>
            </a>
        </div>
        <div class="card card-kids">
            <a href="#">
                <div class="card-title">Tudify cloud deployment</div>
                <div class="card-description1">Unleash your inner dev with epic management.</div>
            </a>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 Tudify. All rights reserved.
    </div>
</body>

</html>
